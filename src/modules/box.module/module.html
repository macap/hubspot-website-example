<div class="card mb-4 box-shadow">
    <img class="card-img-top" alt="{{module.thumbnail.alt}}" style="height: 225px; width: 100%; display: block;" src="{{module.thumbnail.src}}">
    <div class="card-body">
      <p class="card-text">{{module.text}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <a href="{{module.url.href}}" class="btn btn-sm btn-outline-secondary">View</a>
        </div>
        <small class="text-muted">{{module.date}}</small>
      </div>
    </div>
  </div>
